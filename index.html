<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>John Gonzales</title>
  </head>
  <body class="container">
    <div class="home" id="home">
      <div class="home__name">
        <h1>Hello, I'm <span class="home__name--1">John Gonzales</span>.</h1>
        <h1>I'm a front-end web developer.</h1>
        <a href="#about" class="home__name__btn">
          View my work
          <svg class="home__name__btn__icon">
            <use xlink:href="img/sprite.svg#icon-arrow-long-right"></use>
          </svg>
        </a>
      </div>
    </div>

    <header class="header">
      <ul class="header__nav">
        <li class="header__nav__link">
          <a href="#home">Home</a>
        </li>
        <li class="header__nav__link"><a href="#about">About</a></li>
        <li class="header__nav__link"><a href="#projects">Projects</a></li>
        <li class="header__nav__link"><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <div class="about" id="about">
      <div class="about__heading">About</div>
      <div class="about__image">my image</div>
      <div class="about__info">Personal info</div>
      <div class="about__skills">Skills</div>
      <div class="about__goals">
        <div class="about__goals__box">
          <svg class="home__name__btn__icon">
            <use xlink:href="img/sprite.svg#icon-light-up"></use>
          </svg>
          <div class="about__goals__icons">Goals 1</div>
          <h1>hello</h1>
        </div>
        <div class="about__goals__box">
          <div class="about__goals__icons">Goals 2</div>
        </div>
        <div class="about__goals__box">
          <div class="about__goals__icons">Goals 3</div>
        </div>
        <div class="about__goals__box">
          <div class="about__goals__icons">Goals 4</div>
        </div>
      </div>
    </div>

    <div class="projects" id="projects">Projects</div>
    <div class="contact" id="contact">Contact</div>
    <div class="footer">Footer</div>
  </body>
</html>
